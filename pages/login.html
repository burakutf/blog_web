<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Giriş Sayfası</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="registerForm">
                <h1>Hesap Oluştur</h1>
                <span>veya emailini kullanarak kayıt ol</span>
                <input type="text" id="regName" placeholder="Ad" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Şifre" required>
                <input type="number" id="regAge" placeholder="Yaş" min="10" required>
                <button type="submit">Kayıt ol</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Giriş Yap</h1>
                <span>veya emailini kullanarak kayıt ol</span>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Şifre" required>
                <button type="submit">Giriş yap</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Hoşgeldin!</h1>
                    <p>Tüm site özelliklerini kullanmak için giriş yapınız.</p>
                    <button class="hidden" id="login">Giriş Yap</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Merhaba 👋</h1>
                    <p>Tüm site özelliklerini kullanmak için kişisel bilgilerinizle kaydolun.</p>
                    <button class="hidden" id="register">Kayıt Ol</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
