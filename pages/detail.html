<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../public/css/index.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>Detay</title>
</head>

<body>
   <div class="topbar">
      <div class="wrapper target">
         <div class="center">
            <a href="../index.html">Ana Sayfa</a>
            <a href="./about.html">Yatırım & Borsa</a>
            <a href="./register.html">Coin</a>
            <a href="./kids.html">Çocuk</a>
            <a href="./login.html">Giriş Yap</a>
         </div>
         <div class="right">
            <span>
               <img src="../public/img/user/user-1.jpg" alt="user">
            </span>
            <div class="searchEngine" id="searchEngine">
               <input type="text" placeholder="...">
               <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
            </div>
         </div>
      </div>
   </div>

   <div class="about">
      <div class="wrapper target">
         <div class="text" id="postDetails">
            <!-- Post detayları burada dinamik olarak eklenecek -->
         </div>
      </div>
   </div>

   <script>
      document.addEventListener('DOMContentLoaded', () => {
         const urlParams = new URLSearchParams(window.location.search);
         const postId = urlParams.get('id');

         fetch('../posts.json')
            .then(response => response.json())
            .then(posts => {
               const post = posts.find(p => p.id == postId);
               if (post) {
                  const postDetails = document.getElementById('postDetails');
                  postDetails.innerHTML = `
                     <h1>${post.title}</h1>
                     <img src="${post.imageUrl}" alt="content">
                     <p>${post.content}</p>
                     <div class="authorAndDate">
                        <span>${post.author}</span>
                        <span>${post.date}</span>
                     </div>
                  `;
               } else {
                  document.getElementById('postDetails').innerHTML = '<p>Post not found</p>';
               }
            });
      });
   </script>
</body>

</html>
