<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../public/css/index.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>Yatırım & Borsa</title>
</head>

<body>


  <div class="topbar">
      <div class="wrapper target">
       
         <div class="center">
            <a href="../index.html">Ana Sayfa</a>
            <a href="./about.html">Yatırım & Borsa</a>
            <a href="./coin.html">Coin</a>
            <a href="./kids.html">Çocuk</a>
            <a href="./login.html">Giriş Yap</a>
         </div>
         <div class="right">
            <span>
               <img src="../public/img/user/user-1.jpg" alt="user">
            </span>
            <div class="searchEngine" id="searchEngine">
               <input type="text" placeholder="...">
               <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
            </div>
         </div>
      </div>
   </div>



   <div class="about">
      <div class="wrapper target">
         <div class="text">
            <h1 id="postTitle">Başlık</h1>
            <img src="" alt="content" id="postImage">
            <p id="postContent">
               İçerik buraya gelecek.
            </p>
            <div class="authorAndDate">
               <span id="postAuthor">Yazar</span>
               <span id="postDate">Tarih</span>
         </div>
      </div>



   </div>



   <script>
    document.addEventListener('DOMContentLoaded', () => {
       const selectedPost = JSON.parse(localStorage.getItem('selectedPost'));

       if (selectedPost) {
          document.getElementById('postTitle').textContent = selectedPost.title;
          document.getElementById('postImage').src = selectedPost.imageUrl;
          document.getElementById('postContent').textContent = selectedPost.content;
          document.getElementById('postAuthor').textContent = selectedPost.author;
          document.getElementById('postDate').textContent = selectedPost.date;
       } else {
          alert('Detaylar yüklenirken bir hata oluştu.');
       }
    });
 </script>
   <script src="../public/js/search.js"></script>
   <script src="../public/js/scroll.js"></script>
</body>

</html>
